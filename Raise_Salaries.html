<html lang="en">

<body>
    <h1>hello world</h1>
    <script>
        function main() {
    var percent = parseInt(readLine(),10);
    
    console.log(salaryIncrease(percent));
}
var salaries = [3000, 7000, 5000, 15000];
const salaryIncrease = percent => {
    //your code goes here
    let sum =0;
    salaries.forEach((s)=>{
        sum+=s*percent/100;
    });
    return sum;
}
    </script>
</body>
