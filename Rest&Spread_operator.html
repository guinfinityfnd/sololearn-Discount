<body>
    <h1>hello world</h1>
    <script>
        function Add(...sums){
    let sum = 0;
    for(let sum1 of sums){
        sum += sum1;
    }
        return sum;

}

console.log(Add(1,2,3));
console.log(Add(4,14,5,9,14));
console.log(Add(2,36));
    </script>
