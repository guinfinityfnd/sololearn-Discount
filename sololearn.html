<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>solo-learn</title>
</head>
<style>
    .container{
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
</style>
<body>
    <div class="container">
        <button id="next-btn">next</button>
        <img src="http://www.sololearn.com/uploads/slider/1.jpg" id="slider"  width="200px" height="100px" alt="sololearn-img">
        <button id="prev-btn">prev</button>
    </div>
    <div class="formv">
        <form onsubmit="return validate()" method="post">
            Number: <input type="text" name="num1" id="num1" />
            <br />
            Repeat: <input type="text" name="num2" id="num2" />
            <br />
            <input type="submit" value="Submit" />
        </form>
    </div>
    <script>
        let images = [
        'http://sololearn.com/uploads/slider/1.jpg',
        'http://sololearn.com/uploads/slider/2.jpg',
        'http://sololearn.com/uploads/slider/3.jpg'
        ];
        let num = 0;
        const nextBtn = document.querySelector('#next-btn');
        const prevBtn = document.querySelector('#prev-btn');
        const slider = document.querySelector('#slider');
        nextBtn.addEventListener('click',next);
        prevBtn.addEventListener('click',prev);
        function next(){
            num++;
            if (num >= images.length) {
                num = 0
            }
            slider.src=images[num]; //The num variable holds the current image.
        }
        
        function prev(){
            num--;
            if (num <0) {
                num = images.length-1
            }
            slider.src=images[num];
        }
        function validate() {
            const v1=document.getElementById('num1');
            const v2=document.getElementById('num2');
            if (v1.value != "" && v2.value != "") {
                if (v1.value === v2.value) {
                    return true; //We return true only when the values are not blank and are equal.
                }                
            }
            alert('value should be equal.');
            return false; //The form will not get submitted if its onsubmit event returns false.
        }
    </script>
</body>
</html>
